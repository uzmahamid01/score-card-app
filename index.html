<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="box-container" id="home">
            <h3>HOME</h3>
            <p class="score" id="home-score">0</p>
            <div class="button" data-team="home" data-points="1"><p class="increment">+1</p></div>
            <div class="button" data-team="home" data-points="2"><p class="increment">+2</p></div>
            <div class="button" data-team="home" data-points="3"><p class="increment">+3</p></div>
        </div>
        
        <div class="box-container" id="guest">
            <h3>GUEST</h3>
            <p class="score" id="guest-score">0</p>
            <div class="button" data-team="guest" data-points="1"><p class="increment">+1</p></div>
            <div class="button" data-team="guest" data-points="2"><p class="increment">+2</p></div>
            <div class="button" data-team="guest" data-points="3"><p class="increment">+3</p></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
