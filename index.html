<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <h3>HOME</h3>
            <p class="score" id="score-el">0</p>
            <div class="button" id="home-plus-1" onclick="homeplusone()"><p class="increment">+1</p></div>
            <div class="button" id="home-plus-2" onclick="homeplustwo()"><p class="increment">+2</p></div>
            <div class="button" id="home-plus-3" onclick="homeplusthree()"><p class="increment">+3</p></div>
        </div>
        
        <div class="box-container">
            <h3>GUEST</h3>
            <p class="score" id="score-ell">0</p>
            <div class="button" id="guest-plus-1" onclick="guestplusone()"><p class="increment">+1</p></div>
            <div class="button" id="guest-plus-2" onclick="guestplustwo()"><p class="increment">+2</p></div>
            <div class="button" id="guest-plus-3" onclick="guestplusthree()"><p class="increment">+3</p></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
